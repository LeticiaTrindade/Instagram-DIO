<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Instagram</title>
</head>
<body>
    
<div class="flex-container">

    <div class="phones">
        <img src="src/instagram-celular.png">
    </div>

    <div class="login">
        <div class="container-white">
            <img src="/src/instagram-logo.png" class="logo-instagram"/>
            <input class="user" placeholder="Número de telemóvel, nome de utilizado ou..."/>
            <input type="password" class="password" placeholder="Palavra-passe"/>
            <a id="session" href="#" >Iniciar sessão</a>
            <div  id="line"> 
                <p>
                    OU
                </p>
            </div>

            <a id="facebook"><img src="/src/facebook-logo.png"/> Iniciar sessão com o Facebook</a>
            <a id="forgotPassword">Esqueceu a senha?</a>
        </div>

        <div class="container-white" id="noAccount">
            <p>Não tem uma conta?</p>
            <a href="#" class="register">Registre-se</a>
        </div>

        <div class="container-end">
            <p>Baixe o APP</p>
            <div>
                <a href="#"  class="download"><img src="/src/apple-button.png"/></a>
                <a href="#" class="download"><img src="/src/googleplay-button.png"/></a>
                
            </div>
        </div>

     </div>

</div>
